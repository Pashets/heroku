{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

{% endblock %}

{% block content_title %}
    {{ post.title }}
    <div>
        {% for tag in tags %}
            <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}" class="btn btn-primary btn-lg active" role="button"
               aria-pressed="true">{{ tag.name }}</a>
        {% endfor %}
    </div>
{% endblock %}

{% block content %}
    {{ post.body }}
{% endblock %}
