{% extends 'base.html' %}

{% block title %}
    MyProjects
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Дополнение к теме -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

{% endblock %}

{#<!-- {% block content_title %}#}
{#    Index page#}
{#{% endblock %} -->#}

{% block content %}
    <div class="container-fluid" style="padding-top: 5%">
        <div class="row">
            <div class="col-md-12" style="padding-left: 0px; padding-right: 0px">
                <nav class="navbar navbar-default">
                    <p class="text-center" style="font-size: 24px; margin-top: 1%">Мои проекты</p>
                </nav>
            </div>

            <div class="col-md-2 col-md-offset-5" style="padding-left: 0px; padding-right: 0px">
                <button type="button" class="btn btn-default btn-block">Создать проект</button>
            </div>

            <div class="col-md-5" style="padding-left: 0px; padding-right: 0px"></div>

        </div>
        {% if not projects %}
            <p style="padding-top: 1%">
                    <button type="button" class="btn btn-sm btn-outline-dark btn-block">
                <p class="text-left" style="font-size: 14px; margin-top: 10px">Нема проектов у вас!</p>
                </button>
                </p>
        {% else %}
            {% for project in projects %}
                <p style="padding-top: 1%">
                    <button type="button" class="btn btn-sm btn-outline-dark btn-block">
                <p class="text-left" style="font-size: 14px; margin-top: 10px">{{ project.name }}</p>
                </button>
                </p>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
